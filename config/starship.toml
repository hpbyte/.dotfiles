[fill]
symbol = " "

[git_commit]
format = "[\\($hash$tag\\)]($style) "
only_detached = true
tag_disabled = false
#tag_disabled_on_detached = false
tag_max_candidates = 1

[git_status]
format = "[$all_status$ahead_behind]($style)"
conflicted = "[=$count] "
ahead = "[⇡$count](green) "
behind = "[⇣$count](green) "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
up_to_date = ""
untracked = "[?$count](cyan) "
stashed = "[*$count](green) "
modified = "[!$count](orange) "
staged = "[+$count](yellow) "
renamed = "[»$count](blue) "
deleted = "[✘$count](red) "

[line_break]
disabled = true

[os]
format = "on [$type](dimmed bold blue) "
disabled = true

[shell]
disabled = true

[status]
format = "[$symbol ]($style) "
style = "bold red"
success_symbol = "[✔](green)"
disabled = false

[time]
format = "[$time \uF017](75)  "
disabled = false
